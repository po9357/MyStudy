<!DOCTYPE html>
<html>
<title>메인페이지</title>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    <script src="https://code.jQuery.com/jquery-3.3.1.min.js"></script>
    <style>
        .mySlides {display:none;}
        #img {
            margin: auto;
            width: 50%;
            /* border: 1px solid red; */
        }
        img {
            margin: auto;
            height: 550px;
            text-align: center;
        }
        .w3-content, .w3-display-container {
            border: 1px solid black;
        }
    </style>
</head>
<body>
        
<h2 class="w3-center">상영중인 영화 목록</h2>

<div class="w3-content w3-display-container">
    <div id="img">
        <a href="./SecretSunshine.html">
            <img class="mySlides" src="images/밀양.jpg">
        </a>
        <a href="./BeautyInside.html">
            <img class="mySlides" src="images/뷰티인사이드.jpg">
        </a>
        <a href="./Avengers.html">
            <img class="mySlides" src="images/어벤져스.jpg">
        </a>
    </div>
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>




<script>
    var slideIndex = 1;
    showDivs(slideIndex);
    
    function plusDivs(n) {
        showDivs(slideIndex += n);
    };
    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        x[slideIndex-1].style.display = "block";  
    };
            
</script>


</body>
</html>
