<!DOCTYPE html>
<html>
<head>

    <title>prompt</title>
</head>
<body>
    <input type="button" value="prompt" onclick="func_prompt()">

    <script>
        function func_prompt(){
            if(prompt('id?') === 'hi'){
                alert('welcome');
            } else {
                alert('fail');
            }
        }
    </script>
    
</body>
</html>
