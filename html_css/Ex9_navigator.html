<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Navigator</title>
</head>
<body>
    <script>
    // 웹브라우저 이름. 보통 Netscape로 표시
    console.dir(Navigator.appName);
    // 브라우저의 버전
    console.dir(Navigator.appVersion);
    // 브라우저가 서버측으로 전송하는 USER-AGENT HTTP 헤더의 내용. appVersion과 비슷
    console.dir(Navigator.userAgent);
    // 브라우저가 동작하고 있는 운영체제
    Navigator.platform;




    </script>
</body>
</html>
