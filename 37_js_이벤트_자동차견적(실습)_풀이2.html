<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript</title>
<style>
    * { margin: 0; padding: 0; }
    h1 { text-align: center; }
    #carZone {
        width: 600px;
        margin: auto;
    }
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid gray;
        text-align: center;
    }
    thead { background-color: gray; }
    #totalTxt { background-color: darkgray; }
    #total { 
        border: none;
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
    }
</style>
<script>
    window.onload = function(){
//        var opts = document.querySelectorAll("#car tbody input[type='checkbox'][name^='opt']");
//        console.log(opts);
//        var opts = document.getElementsByClassName("opt");
//        console.log(opts);
        var opts = document.querySelectorAll(".opt");
        console.log(opts);
        
        for (let idx in opts) {
            opts[idx].onclick = function(){
                computeTotal(this);
            };
        }
    };
    
    function computeTotal(opt) {
        console.log("전달받은 객체: " + opt);
        //클릭시 처리작업 : 총액 +/- 옵션금액
        var total = document.getElementById("total");
        if (opt.checked) {
            total.value = parseInt(total.value) + Number(opt.value);
        } else {
            total.value = parseInt(total.value) - Number(opt.value);
        }
    }
</script>
</head>    

<body>
    <h1>자동차 견적</h1>
<div id="carZone">
    <p><img src="images/car1.jpg" alt="자동차이미지"></p>
    <table id="car">
        <colgroup>
            <col width="50%">
            <col width="30%">
        </colgroup>
        <thead>
            <tr>
                <th>옵 션</th>
                <th>추 가 가 격</th>
                <th>선택여부</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th id="totalTxt">차량금액(옵션포함)</th>
                <td colspan="2">
                    <input type="text" name="total" value="20000000" id="total">
                </td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>인조가죽시트</td>
                <td>250000</td>
                <td>
                    <input type="checkbox" name="opt1" value="250000" id="opt1" class="opt">
                </td>
            </tr>
            <tr>
                <td>네비게이션</td>
                <td>300000</td>
                <td>
                    <input type="checkbox" name="opt2" value="300000" id="opt2" class="opt">
                </td>
            </tr>
            <tr>
                <td>썬루프</td>
                <td>440000</td>
                <td>
                    <input type="checkbox" name="opt3" value="440000" id="opt3" class="opt">
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
