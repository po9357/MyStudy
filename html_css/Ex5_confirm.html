<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <input type="button" value="confirm" onclick="func_confirm()" />
    <script>
        function func_confirm(){
            if(confirm('ok?')){
                alert('ok');
            } else {
                alert('cancel');
            }
        }
    </script>
    
</body>
</html>
