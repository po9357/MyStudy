<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>window</title>
    <style>
        li {
            padding: 10px;
            list-style: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            첫 번째 인자는 새 창에 로드할 문서의 URL이다. 인자를 생략하면 이름이 붙지 않은 새 창이 만들어진다.<br/>
            <input type="button" onclick="open1()" value="window.open('Ex1.html');">
        </li>
        <li>
            두 번째 인자는 새 창의 이름이다. _self는 스크립트가 실행되는 창을 의미한다. <br>
            <input type="button" onclick="open2()" value="window.open('Ex1.html', '_self');" />
        </li>
        <li>
            _blank는 새 창을 의미한다. <br/>
            <input type="button" onclick="open3()" value="window.open('Ex1.html', '_blank');">
        </li>
        <li>
            창에 이름을 붙일 수 있다. open을 재실행 했을 때 동일한 이름의 창이 있다면 그 곳으로 문서가 로드된다. <br>
            <input type="button" onclick="open4()" value="window.open('Ex1.html', 'ot');">
        </li>
        <li>
            세 번째 인자는 새 창의 모양과 관련된 속성이 온다. <br>
            <input type="button" onclick="open5()" value="window.open('Ex1.html', '_blank', 'width=200, height=200, resizable=no');">
        </li>
    </ul>


    <script>
        function open1(){
            window.open('Ex1.html');
        }
        function open2(){
            window.open('Ex1.html', '_self');
        }
        function open3(){
            window.open('Ex1.html', '_blank');
        }
        function open4(){
            window.open('Ex1.html', 'ot');
        }
        // resizable의 경우 요즘 브라우저에선 호환하지 않는 경우가 있음
        function open5(){
            window.open('Ex1.html', '_blank', 'width=200, height=200, resizable=no');
        }
    </script>

    
</body>
</html>
